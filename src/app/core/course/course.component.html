
<div class="up">
  <div class="text-title">
    <h1>Curso</h1>
  </div>

  <div class="button-group">
    <button mat-raised-button (click)="addButton()">
      <mat-icon aria-hidden="false">add</mat-icon>
    </button>
  </div>
</div>
<div class="table">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sigla">
      <th mat-header-cell *matHeaderCellDef> sigla </th>
      <td mat-cell *matCellDef="let element"> {{element.sigla}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef> departamento </th>
      <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="alunos">
      <th mat-header-cell *matHeaderCellDef> alunos </th>
      <td mat-cell *matCellDef="let element"> {{element.alunos}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button class="button" (click)="deleteCourse(element)">
          <mat-icon>
            highlight_off
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
