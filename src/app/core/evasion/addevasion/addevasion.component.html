<mat-card>
  <mat-card-title>
    Inserir departamento
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" >
      <div class="input-group" >
        <mat-form-field >
          <input
          formControlName="nome"
          matInput
          placeholder="nome"
        />
        </mat-form-field>
        <mat-form-field >
          <input
          formControlName="vulnerabilidade"
          matInput
          placeholder="vulnerabilidade"
      />


        </mat-form-field>

        <mat-form-field >
          <input
              formControlName="distancia"
              matInput
              placeholder="distancia"
            />
        </mat-form-field>
        <mat-form-field >
          <input
              formControlName="gravidez"
              matInput
              placeholder="gravidez"
            />
        </mat-form-field>
        <mat-form-field >
          <input
              formControlName="cargaHoraria"
              matInput
              placeholder="cargaHoraria"
            />
        </mat-form-field>
        <mat-form-field >
          <input
              formControlName="Identidade"
              matInput
              placeholder="Identidade"
            />
        </mat-form-field>
        <mat-form-field >
          <input
              formControlName="Insassiduidade"
              matInput
              placeholder="Insassiduidade"
            />
        </mat-form-field>
        <mat-form-field >
          <input
              formControlName="Apatia"
              matInput
              placeholder="Apatia"
            />
        </mat-form-field>
        <mat-form-field >
          <input
              formControlName="familiares"
              matInput
              placeholder="familiares"
            />
        </mat-form-field>
        <mat-form-field >
          <input
              formControlName="defasagem"
              matInput
              placeholder="defasagem"
            />
        </mat-form-field>
      </div>
    </form>
    <mat-card-actions>
      <div class="mt" >
        <button class="mr-4" mat-stroked-button (click)="clear()">
          Clear
        </button>
        <button mat-flat-button color="primary" (click)="save()" >
          Inserir
        </button>
      </div>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
