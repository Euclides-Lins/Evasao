<div class="up">
  <div class="text-title">
    <h1>Departamento</h1>
  </div>
  <div class="button-group">
    <button mat-raised-button  (click)="addButton()">
      <mat-icon aria-hidden="false">add</mat-icon>
    </button>
  </div>
</div>
<div class="table">

  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> nome. </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sigla">
      <th mat-header-cell *matHeaderCellDef> sigla </th>
      <td mat-cell *matCellDef="let element"> {{element.sigla}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="campus">
      <th mat-header-cell *matHeaderCellDef> campus </th>
      <td mat-cell *matCellDef="let element"> {{element.campus}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="cursos">
      <th mat-header-cell *matHeaderCellDef> cursos </th>
      <td mat-cell *matCellDef="let element"> {{element.cursos}} </td>
    </ng-container>

    <ng-container matColumnDef="usuarios">
      <th mat-header-cell *matHeaderCellDef> usuarios </th>
      <td mat-cell *matCellDef="let element"> {{element.usuarios}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button class="button" (click)="deleteDepartment(element)">
          <mat-icon>
            highlight_off
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
