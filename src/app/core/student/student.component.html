<div class="up">
  <div class="text-title">
    <h1>Alunos</h1>
  </div>

  <div class="button-group">
    <button mat-raised-button  (click)="addButton()" >
      <mat-icon aria-hidden="false">add</mat-icon>
    </button>
  </div>
</div>
<div class="table">

  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> nome. </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef> matricula </th>
      <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
    </ng-container>

    <!-- Weight Column -->


    <!-- Symbol Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> cpf </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef> cep </th>
      <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
    </ng-container>

    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> endereco </th>
      <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
    </ng-container>

    <ng-container matColumnDef="uf">
      <th mat-header-cell *matHeaderCellDef> uf </th>
      <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
    </ng-container>

    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef> cidade </th>
      <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
    </ng-container>

    <ng-container matColumnDef="rg">
      <th mat-header-cell *matHeaderCellDef> rg </th>
      <td mat-cell *matCellDef="let element"> {{element.rg}} </td>
    </ng-container>

    <ng-container matColumnDef="probabilidade" >
      <th mat-header-cell *matHeaderCellDef class="prob"> probabilidade </th>
      <td mat-cell *matCellDef="let element" class="prob"> {{element.probabilidade}}% </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button class="button" (click)="deleteStudent(element)">
          <mat-icon>
            highlight_off
          </mat-icon>
        </button>

        <button class="button" (click)="addButtonEvasion()">
          <mat-icon>
            add
          </mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="getIdFromTable(row.id)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
